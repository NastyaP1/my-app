<!-- Home page -->
<!-- Section searching city -->
<section  id="searchCity">
  <div class="containerBG teal darken-3 ">
    <div class="row">
      <div class="col-xl-9 mx-auto d-flex justify-content-center">
        <h1 class="mb-5 header">Какой город ищем?</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Москва" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-outline-white" (click)="_newLocation(-1)" routerLink="/popularLandmarksPage">Найти</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
